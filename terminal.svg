<svg fill="none" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
                .terminal {
                    font-family: "Source Code Pro", Monaco, "Courier New", monospace;
                    font-weight: 400;
                    line-height: 1.5rem;
                    position: relative;
                    color: rgb(255, 255, 255);
                    margin: 1rem;
                }

                @media screen and (min-width: 30rem) {
                    .terminal {
                        line-height: 2rem;
                    }
                }

                @media screen and (min-width: 60.5rem) {
                    .terminal {
                        max-width: 60.5rem;
                    }
                }

                .terminal-task-bar {
                    height: 2rem;
                    padding-left: 0.5rem;
                    border-top-left-radius: 0.5rem;
                    border-top-right-radius: 0.5rem;
                    background-color: rgb(108, 108, 108);
                }

                @media screen and (max-width: 30rem) {
                    .terminal-task-bar {
                        padding-top: 0.5rem;
                    }
                }

                .terminal-window {
                    padding: 1.5rem;
                    border-bottom-right-radius: 0.5rem;
                    border-bottom-left-radius: 0.5rem;
                    background-color: rgb(30, 30, 30);
                    box-shadow: rgb(31, 31, 31) 0px 2px 8px;
                }

                .terminal-circle {
                    position: relative;
                    display: inline-block;
                    width: 0.75rem;
                    height: 0.75rem;
                    margin-right: -0.1875rem;
                    border-radius: 50%;
                }

                .terminal-circle-red {
                    background-color: #fb574e;
                }

                .terminal-circle-yellow {
                    background-color: #fbbd2e;
                }

                .terminal-circle-green {
                    background-color: #51e05d;
                }

                .terminal-prompt-response {
                    opacity: 0;
                }

                .terminal-prompt-response {
                    animation: show-response 10s infinite;
                }

                .terminal-prompt-typing {
                    position: relative;
                }

                .terminal-prompt-typing .cover {
                    position: absolute;
                    z-index: 1;
                    top: 0;
                    right: 0;
                    display: inline-block;
                    box-sizing: border-box;
                    height: 100%;
                    background: rgb(30, 30, 30);
                    border-left: 1px solid rgb(255, 255, 255);
                }

                .terminal-prompt-typing .cover-query {
                    animation: typing-query 10s steps(19, end) infinite;
                }

                @keyframes typing-query {
                    0% {
                        width: 100%;
                        opacity: 1;
                    }

                    12% {
                        width: 0;
                    }

                    15% {
                        opacity: 1;
                    }

                    16% {
                        opacity: 0;
                    }

                    100% {
                        opacity: 0;
                    }
                }

                @keyframes show-response {
                    0%,
                    20% {
                        opacity: 0;
                    }

                    100%,
                    25% {
                        opacity: 1;
                    }
                }
			</style>
            <div class="terminal">
                <div class="terminal-task-bar">
                    <span class="terminal-circle terminal-circle-red"></span> <span class="terminal-circle terminal-circle-yellow"></span> <span class="terminal-circle terminal-circle-green"></span>
                </div>
                <div class="terminal-window">
                    <p class="terminal__prompt">âžœ <span class="terminal-prompt-typing"><span class="cover cover-query"></span>whoami</span></p>
                    <p class="terminal__prompt terminal-prompt-response">Curious, Full Stack Developer</p>
                </div>
            </div>
        </div>    
	</foreignObject>
</svg>
